<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.springframework.org/schema/security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - Додаток">Реєстрація</title>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Реєстрація нового користувача
                        </h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}">Помилка</span>
                        </div>
                        
                        <form th:action="@{/users/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Ім'я</label>
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('firstName')}" 
                                     class="invalid-feedback" th:errors="*{firstName}">Помилка</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Прізвище</label>
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('lastName')}" 
                                     class="invalid-feedback" th:errors="*{lastName}">Помилка</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('email')}" 
                                     class="invalid-feedback" th:errors="*{email}">Невірний email</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" th:field="*{password}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('password')}" 
                                     class="invalid-feedback" th:errors="*{password}">Пароль занадто короткий</div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check-lg"></i> Зареєструвати користувача
                            </button>
                            
                            <div sec:authorize="!isAuthenticated()" class="text-center mt-3">
                                <p class="text-muted">Або увійдіть, якщо маєте акаунт:</p>
                                <a href="/login" class="btn btn-outline-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Вхід
                                </a>
                            </div>
                            
                            <div sec:authorize="isAuthenticated()" class="text-center mt-3">
                                <p class="text-muted">Або</p>
                                <a href="/users/list" class="btn btn-outline-primary">
                                    <i class="bi bi-list-ul"></i> Переглянути список
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
