<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Скидання пароля</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h5 class="mb-0"><i class="bi bi-key"></i> Скидання пароля</h5>
                </div>
                <div class="card-body">
                    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
                    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

                    <div th:if="${token}">
                        <form th:action="@{/reset-password}" method="post">
                            <input type="hidden" name="token" th:value="${token}" />
                            <div class="mb-3">
                                <label class="form-label">Новий пароль</label>
                                <input type="password" name="password" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Підтвердіть пароль</label>
                                <input type="password" name="confirmPassword" class="form-control" required/>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success">Змінити пароль</button>
                            </div>
                        </form>
                    </div>

                    <div th:if="${token == null}" class="text-center">
                        <p>Токен відсутній або недійсний. Спробуйте повторити запит на скидання пароля.</p>
                        <p><a th:href="@{/forgot-password}">Запитати нове посилання</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
