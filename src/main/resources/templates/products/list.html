<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - Додаток">Товари</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h1 class="mb-4"><i class="bi bi-bag"></i> Список товарів</h1>
        
        <!-- Форма пошуку -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/products" class="row g-3">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" 
                                   name="search" 
                                   class="form-control" 
                                   placeholder="Пошук за назвою або категорією..." 
                                   th:value="${search}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Шукати
                        </button>
                    </div>
                    <div class="col-12" th:if="${search}">
                        <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Очистити пошук
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Результати пошуку -->
        <div th:if="${search}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> 
            Знайдено <strong th:text="${products.size()}">0</strong> товарів за запитом "<span th:text="${search}"></span>"
        </div>
        
        <!-- Список товарів -->
        <div class="row" th:if="${products} != null and ${products.size()} > 0">
            <div class="col-md-4 mb-4" th:each="p : ${products}">
                <div th:replace="~{fragments/product-card :: card(${p})}"></div>
            </div>
        </div>
        
        <div class="alert alert-warning" th:if="${products} == null or ${products.size()} == 0">
            <i class="bi bi-exclamation-triangle"></i> 
            <span th:if="${search}">За вашим запитом товарів не знайдено. Спробуйте інший пошук.</span>
            <span th:unless="${search}">Товари відсутні в базі даних.</span>
        </div>
    </div>
</th:block>
</body>
</html>
