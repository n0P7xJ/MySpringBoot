<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - Додаток">Користувачі</title>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-people"></i> Користувачі
                        <span th:if="${users}" th:text="${users.size()}">0</span>
                    </h2>
                    <a th:href="@{/users/register}" class="btn btn-success">
                        <i class="bi bi-person-plus"></i> Додати користувача
                    </a>
                </div>
                
                <div th:if="${users.isEmpty()}" class="alert alert-info text-center">
                    <i class="bi bi-inbox display-4 mb-3"></i>
                    <h4>Список користувачів порожній</h4>
                    <p>Немає зареєстрованих користувачів. 
                        <a th:href="@{/users/register}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Зареєструйте першого!
                        </a>
                    </p>
                </div>
                
                <div th:if="${!users.isEmpty()}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Ім'я</th>
                                <th>Прізвище</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.firstName}">Ім'я</td>
                                <td th:text="${user.lastName}">Прізвище</td>
                                <td th:text="${user.email}">email@example.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
