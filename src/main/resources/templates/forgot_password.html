<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Відновлення пароля</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark text-center">
                    <h5 class="mb-0"><i class="bi bi-envelope-open"></i> Відновлення пароля</h5>
                </div>
                <div class="card-body">
                    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="your@email.com" required />
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-warning">Надіслати лист</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center small">
                        <a th:href="@{/login}">Повернутися до входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
