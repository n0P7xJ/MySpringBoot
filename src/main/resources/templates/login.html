<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.springframework.org/schema/security" layout:decorate="~{layout}">
<head>
    <title>Вхід</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Увійти</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger small">
                        <i class="bi bi-exclamation-triangle"></i> Невірний логін або пароль!
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" name="username" class="form-control" placeholder="admin@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" placeholder="admin" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Увійти</button>
                    </form>

                    <div class="d-flex justify-content-between mt-3 small">
                        <div><a th:href="@{/users/register}">Створити акаунт</a></div>
                        <div><a th:href="@{/forgot-password}">Забули пароль?</a></div>
                    </div>

                    <hr/>
                    <div class="text-center small text-muted">
                        <div><strong>Тестові акаунти</strong></div>
                        <div>admin@example.com / admin</div>
                        <div>user@example.com / user</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
