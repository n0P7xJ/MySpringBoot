<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment для картки товару -->
    <div th:fragment="card(product)" class="card h-100 shadow-sm">
        <img th:src="${product.imageUrl} != null ? ${product.imageUrl} : '/img/placeholder.png'" 
             class="card-img-top" 
             alt="Фото товару" 
             style="object-fit: cover; height: 200px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Назва товару</h5>
            <p class="card-text text-muted mb-1">
                <i class="bi bi-tag"></i>
                <span th:text="${product.categoryName} != null ? ${product.categoryName} : 'Без категорії'"></span>
            </p>
            <p class="card-text" th:text="${product.description}">Опис товару</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="fw-bold" th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'POINT')} + ' ₴'">0.00 ₴</span>
            <span class="badge bg-secondary" th:text="'SKU: ' + ${product.sku}">SKU</span>
        </div>
    </div>
</body>
</html>
